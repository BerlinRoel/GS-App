<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg-image">

<div class="dv-app-name">
  <label class="app-name">Grades App</label>
</div>

<div class="dv-form-item">
  <input type="text" placeholder="Username" class="input-field" id="txt-username">
</div>

<div class="dv-form-item">
  <input type="password" placeholder="Password" class="input-field" id="txt-password">
</div>

<div class="dv-form-item">
  <button class="btn-login" (click)="login()">Login</button>
</div>

<div class="dv-version">
  <label class="app-version">Version 1.0.1</label>
</div>

</ion-content>
